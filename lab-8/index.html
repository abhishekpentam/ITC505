<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 8 - Input Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Page background + layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Nice gradient background */
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .wrapper {
            max-width: 480px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #e0e7ff;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        /* Card-style form container */
        form {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            color: #1f2933;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #cbd2e1;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.1s;
        }

        button:hover {
            background: #1d4ed8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.18);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.18);
        }

        .error {
            color: #b00020;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: #0b7a0b;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Lab 8: Input Validation</h1>
        <p class="subtitle">
            This form demonstrates client-side validation and basic protections against XSS.
        </p>

        <form id="registrationForm" novalidate>
            <label for="firstName">First Name</label>
            <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                required 
                maxlength="50"
                pattern="^[A-Za-z\\s'-]+$"
            >

            <label for="lastName">Last Name</label>
            <input 
                type="text" 
                id="lastName" 
                name="lastName" 
                required 
                maxlength="50"
                pattern="^[A-Za-z\\s'-]+$"
            >

            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
            >

            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                minlength="8"
            >

            <label for="confirmPassword">Confirm Password</label>
            <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                required 
                minlength="8"
            >

            <button type="submit">Register</button>

            <div id="errors" class="error"></div>
            <div id="success" class="success"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
